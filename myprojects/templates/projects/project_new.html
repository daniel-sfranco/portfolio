{% extends "layout.html" %}

{% block title %}
    New Project
{% endblock title %}

{% block content %}
    <section>
        <h1>New Project</h1>
        <form class="form-with-validation" action="{% url 'myprojects:new-project' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Post</button>
        </form>
    </section>
{% endblock content %}
